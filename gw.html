      padding: 20px;
    }

      padding: 20px;

      padding: 20px 0;

    }

      height: auto;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .content {
      text-align: center;
    }

    .content h2 {
      color: #333;
      margin: 20px 0;
    }

    .content p {
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn[disabled] {
      background-color: #888;
      cursor: not-allowed;
    }

    #discordInput {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
      border-radius: 5px;
    }

      color: #666;
      margin-bottom: 20px;
    }
