<!DOCTYPE html>
<html>
<head>
  <title>Sweepstakes Giveaway</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #f2f2f2;
    }

    .header img {
      width: 100%;
      height: auto;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .content {
      text-align: center;
    }

    .content h2 {
      color: #333;
      margin: 20px 0;
    }

    .content p {
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn[disabled] {
      background-color: #888;
      cursor: not-allowed;
    }

    #discordInput {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
      border-radius: 5px;
    }

    #timer {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="timer"></div>
      <h1>1x Huge Pixel Cat</h1>
      <img src="pixel.png" alt="giveaway image">
    </div>
    <div class="content">
      <h2>Rules:</h2>
      <p>
        1. Don't spam.<br>
        2. No alts.<br>
        3. Follow the steps.
      </p>
      <button class="btn" id="btn1" onclick="clickButton('btn1'); window.open('https://youtube.com/shorts/SSz4FxPJj-U', '_blank')"><i class="fab fa-youtube"></i> Like the YouTube video</button>
      <button class="btn" id="btn2" onclick="clickButton('btn2'); window.open('https://www.youtube.com/watch/SSz4FxPJj-U', '_blank')"><i class="fab fa-youtube"></i> Subscribe to YouTube</button>
      <button class="btn" id="btn3" onclick="clickButton('btn3'); window.open('https://www.tiktok.com/@xFlippyyy', '_blank')"><i class="fab fa-tiktok"></i> Follow on TikTok</button>
      <button class="btn" id="btn4" onclick="clickButton('btn4'); window.open('https://www.tiktok.com/@xflippyyy/video/7248335460852845851', '_blank')"><i class="fab fa-tiktok"></i> Like the TikTok video</button>
      <button class="btn" id="btn5" onclick="clickButton('btn5'); window.open('https://discord.gg/3W4KmXc3', '_blank')"><i class="fab fa-discord"></i> Join the Discord</button>
      <button class="btn" id="btn6" onclick="clickButton('btn6'); window.open('https://www.youtube.com/@xFlippy/community', '_blank')"><i class="fas fa-globe"></i> Visit the page</button>
      <input type="text" id="discordInput" placeholder="Enter your Roblox Username">
      <button class="btn" id="discordBtn" onclick="sendToDiscord()" disabled><i class="fas fa-paper-plane"></i> Submit giveaway Entry</button>
    </div>
  </div>
